<div *ngIf="isAuthenticated === false" class="sign-in">
    <h1 matLine>AURUM</h1>
    <button mat-raised-button color="primary" type="button" (click)="logIn()">Sign in</button>
</div>

<mat-sidenav-container *ngIf="isAuthenticated">
    <mat-sidenav mode="side" opened="true" class="mat-elevation-z6">

        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <h1 matLine>Aurum</h1>
            </a>
            
            <mat-divider></mat-divider>

            <h3 matSubheader class="md-no-sticky">Movimentações</h3>

            <a mat-list-item routerLink="/">
                <mat-icon matListIcon class="icon-summary">dashboard</mat-icon>
                <p matLine>Summary</p>
            </a>

            <a mat-list-item routerLink="/despesas">
                <mat-icon matListIcon class="icon-expense">money_off</mat-icon>
                <p matLine>Despesas</p>
            </a>

            <a mat-list-item routerLink="/receitas">
                <mat-icon matListIcon class="icon-income">attach_money</mat-icon>
                <p matLine>Receitas</p>
            </a>

            <mat-divider></mat-divider>

            <h3 matSubheader class="md-no-sticky">Cadastros</h3>

            <a mat-list-item routerLink="/cadastros/categorias">
                <mat-icon matListIcon>view_list</mat-icon>
                <p matLine>Categorias</p>
            </a>

            <a mat-list-item routerLink="/cadastros/contas">
                <mat-icon matListIcon>account_balance_wallet</mat-icon>
                <p matLine>Contas</p>
            </a>

            <a mat-list-item routerLink="/cadastros/cartoes">
                <mat-icon matListIcon>credit_card</mat-icon>
                <p matLine>Cartões</p>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item (click)="logOut()">
                <mat-icon matListIcon>exit_to_app</mat-icon>
                <p matLine>Sign out</p>
            </a>

        </mat-nav-list>
        
    </mat-sidenav>

    <div class="main">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
