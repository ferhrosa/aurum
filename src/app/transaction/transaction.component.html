<h1 mat-dialog-title *ngIf="transaction.id">Edit transaction</h1>
<h1 mat-dialog-title *ngIf="!transaction.id">Add transaction</h1>

<div mat-dialog-content>
    <p>Date</p>
    <mat-form-field>
        <input type="date" matInput [ngModel]="transaction.date | date:'yyyy-MM-dd'"
            (ngModelChange)="transaction.dateFromString($event)">
        <input matInput [(ngModel)]="transaction.description">
        <input type="number" matInput [(ngModel)]="transaction.value">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]>Cancel</button>
</div>
